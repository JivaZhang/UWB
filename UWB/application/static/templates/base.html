{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% block head %}
    {% endblock %}
    </head>
    <body>
        {% if user.is_authenticated %}
                <p> Witaj {{ user.username }}, <a href="/uwb/logout/">wyloguj</a></p>
            {% else %}
                <p> Nie jesteś zalogowany, naciśnij <a href="/uwb/login/">login</a> aby się zalogować, lub <a href="/uwb/register/">rejestracja</a> aby się zarejestrować </p>
            {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
